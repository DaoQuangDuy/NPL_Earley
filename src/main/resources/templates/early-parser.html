<!DOCTYPE html>
<html>
<head>
<title>Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"/>
	<script src="/js/jQuery/jquery-3.1.1.js" type="text/javascript"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>	
	<style type="text/css">
	.earley-col {
		width: 200px;
		margin-top: 100px;
		margin-right: 10px;
		margin-left: 10px;
		border: 1px solid grey;
		float: left;
	}
	.active {
		background-color: #bfeae6;
	}
	.word-input {
		width: 80px;
	}
	</style>
</head>
<body>

	<div style="margin: 50px;" id="sentence_form">
		<div style="margin-bottom: 10px;">
			<button id="add_word" type="button" v-on:click="addWord">Add word</button>
			<button id="remove_word" type="button" v-on:click="removeWord">Remove word</button>
		</div>
		
		<word-input-component v-for="word in words" :word = "word">
		</word-input-component>
		
		<button type="button" id="submit_btn" v-on:click="submit">Submit</button>
	</div>
	<div id="parse_chart"></div>


	<script type="text/x-template" id="word_input_template">
		<div>
			<input type="text" name="" v-model="word.value" v-on:blur="getCategory"/>
			<select v-model="word.selected_category" v-if="word.categories.length > 0">
				<option v-for="category in word.categories" v-bind:value="category">{{category}}</option>
			</select>
		</div>
	</script>
	<script type="text/javascript" src="/js/parse.js"></script>
</body>
</html>
